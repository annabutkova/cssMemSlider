<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>

<body>
    <h1>CSS Mem Slider</h1>
    <div class="slider-wrapper">

        <input type="radio" name="slide-btn" class="slide-btn" id="slide-1" checked>
        <input type="radio" name="slide-btn" class="slide-btn" id="slide-2">
        <input type="radio" name="slide-btn" class="slide-btn" id="slide-3">
        <input type="radio" name="slide-btn" class="slide-btn" id="slide-4">
        <input type="radio" name="slide-btn" class="slide-btn" id="slide-5">

        <div class="slider-images">
            <div class="slide-img slide-img-1">
                <img src="./assets/2.jpg" alt="">
            </div>
            <div class="slide-img slide-img-2">
                <img src="./assets/3.jpg" alt="">
            </div>
            <div class="slide-img slide-img-3">
                <img src="./assets/4.jpg" alt="">
            </div>
            <div class="slide-img slide-img-4">
                <img src="./assets/5.jpg" alt="">
            </div>
            <div class="slide-img slide-img-5">
                <img src="./assets/1.jpg" alt="">
            </div>
        </div>

        <div class="slider-captions">
            <h4 class="slide-caption slide-caption-1">⚠️Do not copy this folder !!!</h4>
            <h4 class="slide-caption slide-caption-2">A lil bit of this a lil bit of that 🎧</h4>
            <h4 class="slide-caption slide-caption-3">Everytime 🔄</h4>
            <h4 class="slide-caption slide-caption-4">True story 💔</h4>
            <h4 class="slide-caption slide-caption-5">Stupid money why i have to work for you (existential question. sorry 😂)</h4>
        </div>

        <div class="slider-controls">
            <label class="slide-btn slide-btn-1" for="slide-1"><span></span></label>
            <label class="slide-btn slide-btn-2" for="slide-2"><span></span></label>
            <label class="slide-btn slide-btn-3" for="slide-3"><span></span></label>
            <label class="slide-btn slide-btn-4" for="slide-4"><span></span></label>
            <label class="slide-btn slide-btn-5" for="slide-5"><span></span></label>
        </div>
    </div>

</body>

</html>
