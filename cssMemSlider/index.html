<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>

<body>
    <h1>CSS Mem Slider</h1>
    <div class="slider-wrapper">

        <input type="radio" name="slide-btn" class="slide-btn" id="slide-1" checked>
        <input type="radio" name="slide-btn" class="slide-btn" id="slide-2">
        <input type="radio" name="slide-btn" class="slide-btn" id="slide-3">
        <input type="radio" name="slide-btn" class="slide-btn" id="slide-4">

        <div class="slider-images">
            <div class="slide-img slide-img-1">
                <img src="./assets/mem-1.jpg" alt="">
            </div>
            <div class="slide-img slide-img-4">
                <img src="./assets/mem-1.jpg" alt="">
            </div>
            <div class="slide-img slide-img-4">
                <img src="./assets/mem-1.jpg" alt="">
            </div>
            <div class="slide-img slide-img-4">
                <img src="./assets/mem-1.jpg" alt="">
            </div>
        </div>

        <div class="slider-captions">
            <h4 class="slide-caption slide-caption-1">Подпись слайда 1</h4>
            <h4 class="slide-caption slide-caption-2">Подпись слайда 2</h4>
            <h4 class="slide-caption slide-caption-3">Подпись слайда 3</h4>
            <h4 class="slide-caption slide-caption-4">Подпись слайда 4</h4>
        </div>

        <div class="slider-controls">
            <label class="slide-btn" for="slide-1"><span></span></label>
            <label class="slide-btn" for="slide-2"><span></span></label>
            <label class="slide-btn" for="slide-3"><span></span></label>
            <label class="slide-btn" for="slide-4"><span></span></label>
        </div>
    </div>

</body>

</html>
