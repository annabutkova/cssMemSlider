<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mem Slider</title>
</head>

<body>
    <h1>CSS Mem Slider</h1>
    <div class="slider-wrapper">
        <div class="slide slide-1">
            <div class="slide-img slide-img-"></div>
            <div class="slide-img slide-img-4"></div>
            <div class="slide-img slide-img-4"></div>
            <div class="slide-img slide-img-4"></div>
        </div>
        <div class="slide captions">
            <label class="slide-caption" for="slide-1">Подпись слайда 1</label>
            <label class="slide-caption" for="slide-2">Подпись слайда 2</label>
            <label class="slide-caption" for="slide-3">Подпись слайда 3</label>
            <label class="slide-caption" for="slide-4">Подпись слайда 4</label>
        </div>

        <div class="slider-controls">
            <input type="radio" name="slide-btn" class="slide-btn" id="slide-1">
            <input type="radio" name="slide-btn" class="slide-btn" id="slide-2">
            <input type="radio" name="slide-btn" class="slide-btn" id="slide-3">
            <input type="radio" name="slide-btn" class="slide-btn" id="slide-4">
        </div>
    </div>
</body>

</html>
